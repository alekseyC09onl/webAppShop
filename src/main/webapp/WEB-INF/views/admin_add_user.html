<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<h2>New user</h2>

<form th:method="post" th:action="@{/api/v2/users}" th:object="${userDTO}">
    <div>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" required/>

        <br/>

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" required/>

        <br/>

        <label for="phoneNumber">Phone number</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>

        <br/>

        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName"/>

        <br/>

        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>

        <br/>

        <label>Role</label>
        <select th:field="*{role}">
            <option th:value="${roleAdmin}" th:text="ADMIN"></option>
            <option th:value="${roleUser}" th:text="USER"></option>
        </select>

        <br/>


        <input type="submit" value="Registration">
    </div>
</form>
</body>
</html>
