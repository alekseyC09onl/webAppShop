<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Add user</title>

    <meta name="viewport" content="width=device-width, initial3-scale=1">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/api/v2/products">webAppShop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="nav-link active" action="/api/v2/admin/products" target="_parent">
                        <button type="submit" class="btn btn-default">For admins</button>
                    </form>
                </li>

                <li class="nav-item">
                    <form method="post" class="nav-link active" action="/api/v2/logout" target="_parent">
                        <button type="submit" class="btn btn-default">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 class="display-5">New user</h2>

<form class="col-md-3" th:method="post" th:action="@{/api/v2/admin/users}" th:object="${userDTO}">
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}" id="email" required/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3 row">
        <label for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" id="password" required/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="mb-3 row">
        <label for="phoneNumber">Phone number</label>
        <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>
    <div class="mb-3 row">
        <label for="firstName">First name</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName"/>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    <div class="mb-3 row">
        <label for="lastName">Last name</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName"/>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    <div class="mb-3 row">
        <label>Role</label>
        <select class="form-select" name="roles" th:field="*{role}">
            <option th:each="role : ${T(com.tms.webappshop.entity.RoleEnum).values()}"
                    th:value="${role}" th:text="${role}"></option>
        </select>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Add user</button>
    </div>
</form>
</body>
</html>
