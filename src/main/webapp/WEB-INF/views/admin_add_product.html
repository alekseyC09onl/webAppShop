<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!--    <link rel="stylesheet" href="css/main.css">-->

    <title>New product</title>

    <meta name="viewport" content="width=device-width, initial3-scale=1">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/api/v2/products">webAppShop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="nav-link active" action="/api/v2/admin/products" target="_parent">
                        <button type="submit" class="btn btn-default">For admins</button>
                    </form>
                </li>

                <li class="nav-item">
                    <form method="post" class="nav-link active" action="/api/v2/logout" target="_parent">
                        <button type="submit" class="btn btn-default">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <h2 class="display-5">New product</h2>

    <form class="col-md-3" th:method="post" th:action="@{/api/v2/admin/products}" th:object="${productDTO}">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="nameProduct">Name</label>
            <input class="form-control" type="text" th:field="*{nameProduct}" id="nameProduct" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}"></div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="price">Price</label>
            <input class="form-control" type="text" th:field="*{price}" id="price" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="available">Available</label>
            <select class="form-select" th:field="*{availableProduct}" id="available">
                <option th:value="true" th:text="yes"></option>
                <option th:value="false" th:text="no"></option>
            </select>
        </div>
        <div>
            <button class="btn btn-primary" type="submit" >Add product</button>
        </div>
    </form>

</body>
</html>
