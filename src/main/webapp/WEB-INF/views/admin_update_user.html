<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Update user</title>

    <meta name="viewport" content="width=device-width, initial3-scale=1">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/api/v2/products">webAppShop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="nav-link active" action="/api/v2/admin/products" target="_parent">
                        <button type="submit" class="btn btn-default">For admins</button>
                    </form>
                </li>

                <li class="nav-item">
                    <form method="post" class="nav-link active" action="/api/v2/logout" target="_parent">
                        <button type="submit" class="btn btn-default">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 class="display-5">Edit user</h2>

    <div>
        <form class="col-md-3" th:method="POST" th:action="@{/api/v2/admin/users/{id}(id=${userDTO.getId()})}" th:object="${userDTO}">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="email">Email</label>
                <input class="form-control" type="text" th:field="*{email}" id="email" required/>
            </div>

            <div class="mb-3 row">
                <label for="password">Password</label>
                <input class="form-control" type="password" th:field="*{password}" id="password" required/>
            </div>
            <div class="mb-3 row">
                <label for="phoneNumber">Phone number</label>
                <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
            </div>
            <div class="mb-3 row">
                <label for="firstName">First name</label>
                <input class="form-control" type="text" th:field="*{firstName}" id="firstName"/>
            </div>
            <div class="mb-3 row">
                <label for="lastName">Last name</label>
                <input class="form-control" type="text" th:field="*{lastName}" id="lastName"/>
            </div>
            <div class="mb-3 row">
                <label>Role</label>
                <select class="form-select" name="roles" th:field="*{role}">
                    <option th:each="role : ${T(com.tms.webappshop.entity.RoleEnum).values()}"
                            th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
            <div>
                <input type="hidden" name="_method" value="PUT">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
    </div>

</body>
</html>
